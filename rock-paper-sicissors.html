<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Rock Paper Scissors</h2>

  <button onclick="playGame('Rock')" class="move-button"><img src="assets/Rock.png" alt="rock-icon" class="move-icon"></button>
  <button onclick="playGame('Paper')" class="move-button"><img src="assets/Paper.png" alt="paper-icon" class="move-icon"></button>
  <button onclick="playGame('Scissor')" class="move-button"><img src="assets/Scissor.png" alt="scissor-icon" class="move-icon"></button>

  <p class="result"></p>

  <p class="moves"></p>


<div>
  <h4 id="summery" class="score-result"> </h4>
</div>

<button onclick="reset()" class="reset-btn">Reset Score</button>

<script  src = "operations.js"></script>
  
</body>
</html>
